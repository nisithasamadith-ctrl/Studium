version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: studium
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/studium?schema=public
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 3000
    depends_on:
      - postgres
    restart: always

volumes:
  pgdata:
